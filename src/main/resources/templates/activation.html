<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/main_layout}"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/activation}" method="post" class="form-signin" th:object="${activation}">
        <h1 class="h3 mb-3 font-weight-normal">Activation</h1>
        <div class="alert alert-danger" th:if="${error}">
            <p th:text="${error}">error</p>
        </div>
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.detailedErrors('*')}"><span th:text="${err}">Errors</span></li>
            </ul>
        </div>
                <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" th:field="*{ActivationCode}" class="form-control"
                   placeholder="Activation Code" required=""
                   autofocus="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
    </form>
</div>



</body>
</html>
